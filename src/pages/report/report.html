<ion-header>
    <ion-navbar>
        <ion-title>{{selected_date}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let attendance of attendances | async">
            <ion-label>{{attendance.student_name}}</ion-label>
            <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
